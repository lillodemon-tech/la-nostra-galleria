<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>La Nostra Galleria d'Arte</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <style>
            /* --- STILE GENERALE --- */
            body {
                font-family: "Inter", sans-serif;
                background-color: #f9f9f9;
                color: #333;
                margin: 0;
                padding: 0;
                line-height: 1.6;
            }

            header {
                text-align: center;
                padding: 60px 20px;
                background: #fff;
                border-bottom: 1px solid #eee;
            }

            header h1 {
                font-family: "Playfair Display", serif;
                font-size: 3rem;
                margin-bottom: 10px;
                color: #1a1a1a;
            }

            /* --- GRIGLIA GALLERIA --- */
            .container {
                max-width: 1100px;
                margin: 40px auto;
                padding: 0 20px;
            }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 40px;
            }

            /* --- SCHEDA OPERA --- */
            .art-card {
                background: white;
                border-radius: 4px;
                overflow: hidden;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
                transition: transform 0.3s ease;
            }

            .art-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            }

            .art-card img {
                width: 100%;
                height: 400px;
                object-fit: cover;
                display: block;
            }

            .art-card-content {
                padding: 20px;
            }

            .art-card h3 {
                font-family: "Playfair Display", serif;
                margin: 0 0 10px 0;
                font-size: 1.5rem;
            }

            .art-card p {
                font-size: 0.9rem;
                color: #666;
                margin-bottom: 20px;
            }

            .btn-link {
                text-decoration: none;
                color: #000;
                font-weight: bold;
                font-size: 0.8rem;
                text-transform: uppercase;
                letter-spacing: 1px;
                border-bottom: 2px solid #000;
                padding-bottom: 2px;
                transition: color 0.3s;
            }

            .btn-link:hover {
                color: #666;
                border-color: #666;
            }

            footer {
                text-align: center;
                padding: 40px;
                font-size: 0.8rem;
                color: #aaa;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Il Nostro Museo Privato</h1>
            <p>Una collezione delle opere che ci hanno fatto sognare.</p>
        </header>

        <div class="container">
            <div class="gallery-grid">
                <div class="art-card">
                    <img src="immagini/opera1.jpg" alt="Notte stellata" />
                    <div class="art-card-content">
                        <h3>Notte Stellata</h3>
                        <p>
                            Un'opera che mi ricorda la nostra prima serata
                            fuori...
                        </p>
                        <a href="dettaglio-1.html" class="btn-link"
                            >Scopri la storia</a
                        >
                    </div>
                </div>

                <div class="art-card">
                    <img src="immagini/opera2.jpg" alt="Il bacio" />
                    <div class="art-card-content">
                        <h3>Il Bacio di Hayez </h3>
                        <p>Perché ogni volta che lo guardo penso a noi.</p>
                        <a href="dettaglio-2.html" class="btn-link"
                            >Scopri la storia</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <footer>Creato con ❤️ per noi due.</footer>
    </body>
</html>
